<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="styleVacaciones.css">
</head>
<body>
<div class="formulario">

<h3>Registrar Vacaciones</h3>
    <li></li><a href="login">LogOut</a></li>
<form action="registrarVacaciones" method="post">
    <div class="fecha">
        <h2>Fecha de Inicio</h2>
        <div class="input-group">
            <label for="diaInicio">Día</label>
            <input type="number" id="diaInicio" name="diaInicio" min="1" max="31" required>
        </div>
        <div class="input-group">
            <label for="mesInicio">Mes</label>
            <input type="number" id="mesInicio" name="mesInicio" min="1" max="12" required>
        </div>
        <div class="input-group">
            <label for="yearInicio">Año</label>
            <input type="number" id="yearInicio" name="yearInicio" min="2021" required>
        </div>
    </div>

    <div class="fecha">
        <h2>Fecha de Fin</h2>
        <div class="input-group">
            <label for="diaFin">Día</label>
            <input type="number" id="diaFin" name="diaFin" min="1" max="31" required>
        </div>
        <div class="input-group">
            <label for="mesFin">Mes</label>
            <input type="number" id="mesFin" name="mesFin" min="1" max="12" required>
        </div>
        <div class="input-group">
            <label for="yearFin">Año</label>
            <input type="number" id="yearFin" name="yearFin" min="2021" required>
        </div>
    </div>

    <input type="submit" value="Registrar Vacaciones">
</form>
</div>

</body>
</html>
